<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poodle Jump</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <link rel="stylesheet" href="./assets/stylesheets/home.css">
    <link rel="stylesheet" href="./assets/stylesheets/over.css">
    <link rel="stylesheet" href="./assets/stylesheets/scoreboard.css">
    <link rel="shortcut icon" type='image/x-icon' href="favicon.ico">
    <script src="./bundle.js"></script>
</head>

<body background='./assets/images/background2.png'>
    <header class='header'>
        <a href="https://www.github.com/jayfang88/poodle-jump">
            <img src="./assets/images/gh-light.png"
            class='personal-link' id='github'>
        </a>
        <h1 id='game-title'>Poodle Jump</h1>
        <a href='https://linkedin.com/in/justinjfang/'>
            <img src="./assets/images/li-mark.png"
            class='personal-link' id='linkedin'>
        </a>
    </header>

    <main class='main'>
        <canvas id="canvas" width="700" height="780"></canvas>
        <div id='instructions'>
            <label id='instructions-label'>Instructions:</label>
            <ul id='instruction-list'>
                <li><span class='list-bullet' id='lb-1'>-</span> Use left and right arrow keys to move around</li>
                <li><span class='list-bullet' id='lb-2'>-</span> Land on the platforms to continue jumping</li>
                <li><span class='list-bullet' id='lb-3'>-</span> See how long you can survive!</li>
            </ul>
        </div>
        <div class='home-demo'>
            <img src="./assets/images/poodle-left.png" id='home-poodle'>
            <p id='home-platform'></p>
        </div>
        <div id='select-mode'>
            <label id='mode-label'>Select difficulty:</label>
            <div id='mode-choices'>
                <div class='game-mode' id='easy'>Easy</div>
                <div class='game-mode' id='normal'>Normal</div>
                <div class='game-mode' id='insane'>Insane</div>
            </div>
        </div>
        <div id='game-over'>Game Over :(</div>
        <div class='game-over-buttons' id='replay'>Play again!</div>
        <div class='game-over-buttons' id='go-home'>Return home</div>

        <div class='scoreboard'>
            <h2 id='scoreboard-header'>Local Leaders</h2>
            <label for='easy-leaders'>Easy Mode Leaders</label>
            <ul class='scoreboard-leaders' id='easy-leaders'>
                <li>No current leaders...</li>
            </ul>
            <label for='easy-leaders'>Normal Mode Leaders</label>
            <ul class='scoreboard-leaders' id='normal-leaders'>
                <li>No current leaders...</li>
            </ul>
            <label for='easy-leaders'>Insane Mode Leaders</label>
            <ul class='scoreboard-leaders' id='insane-leaders'>
                <li>No current leaders...</li>
            </ul>
        </div>
    </main>
    
</body>

</html>
